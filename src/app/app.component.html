<body id=component>
<div class="modal">
  <div class="modal__container">
    <div class="modal__featured">
      <button type="button" class="button--transparent button--close">
        <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
          <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
        <span class="visuallyhidden"> </span>
      </button>
      <div class="modal__circle"> </div>
    </div>
    <div class="modal__content">
      <h2>Detalles de tu orden</h2>
      <form>
        <ul class="form-list">

          <li class="form-list__row">
            <label>Cantidad</label>
            <div>
              <input type="number" [(ngModel)]="cantidad" name="cantidad">
            </div>
          </li>
          <li>
            <button class="button" (click)="calcular('a')">Ordenar menu de Q30</button>
          </li>
          <li>
            <button  class="button" (click)="calcular('b')">Ordenar menu de Q40</button>
          </li>

          <li>
            <button class="button" (click)="calcular('c')">Ordenar menu de Q50</button>
          </li>
          <h3>El precio total es:{{total}}</h3>

        </ul>
      </form>
    </div> <!-- .modal__content -->
  </div> <!--  .modal__container -->
</div> <!-- .modal -->
</body>
<router-outlet></router-outlet>
